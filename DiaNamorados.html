<!DOCTYPE html>
<html>
    <head>
        <title>Feliz Dia dos Namorados! </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    </head>
    
    <body>
        <div id="carrosel_fotos" class="carousel slide" data-ride="carousel">
    
            <!-- Indicadores -->
            <ul class="carousel-indicators">
              <li data-target="#carrosel_fotos" data-slide-to="0" class="active"></li>
              <li data-target="#carrosel_fotos" data-slide-to="1"></li>
            </ul>
          
            <!-- Slide -->
            <div class="carousel-inner">          
              <div class="carousel-item active">
                <img class="d-block w-100" src="imagens/imagem_namorado_um.png" alt="foto_um">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="imagens/foto_namoroado_dois.jpg" alt="foto_dois">
              </div>
            </div>
          
            <!-- botoes para voltar ou prosseguir -->
            <a class="carousel-control-prev" href="#carrosel_fotos" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carrosel_fotos" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          
        </div>
        <br />
        <h3 class="text-center text-danger">Feliz dia dos Namorados! Eu te amo muitoooo <i class="fa fa-heart"></i></h3>
        <div class="text-center pt-5">
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modal_video">Clique Aqui <i class="fa fa-heart"></i></button>        
        </div>
        <br />
        <div class="modal fade" id="modal_video" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-danger" id="modal_video_titulo_longo">Talita Eu Te Amo! <i class="fa fa-heart"></i></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <video width="460" height="450" controls>
                        <source src="videos/video_talita_e_nick.mp4" type="video/mp4"/>
                    </video>
                </div>            
              </div>
            </div>
          </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
